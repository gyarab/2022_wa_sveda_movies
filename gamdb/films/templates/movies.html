{% extends 'main.html' %}


{% block title %}
    Filmy | {{ block.super }}
{% endblock %}

{% block content %}
<body>
  <div class="container">
    <h1>{{Title}}</h1>
    <div class="row">
      <ul class="list-inline">
        <li class="list-inline-item">
          <a href="./" class="btn btn-outline-secondary">all</a>
        </li>
        <li class="list-inline-item">
          <a href="./?genre=Comedy" class="btn btn-outline-secondary">comedy</a>
        </li>
      </ul>
    </div>

    <div class="row row-cols-2">
      {% for m in movies %}
      <div class="card col" style="width: 18rem;">
        <div class="card-body">
          <img src="https://placehold.co/600x400" class="card-img-top" alt="...">
          <h5 class="card-title">{{movie.name}}</h5>
          {% for g in movie.genres.all %}
            {{ g.name }}
          {% endfor %}
          <p class="card-text ">{{ movie.description }}</p>
          <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" rel="noopener noreferrer" class="btn btn-primary">Neklikat</a>

        </div>
      </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
